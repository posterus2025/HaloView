<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaloView â€” VR Viewer</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: 'JetBrains Mono', 'Cascadia Code', monospace; }
    #info {
      position: absolute; top: 10px; left: 10px; z-index: 1;
      font-size: 13px; line-height: 1.6;
      background: rgba(0,0,0,0.7); padding: 10px 14px; border-radius: 6px;
      pointer-events: none;
    }
    #info h2 { margin: 0 0 6px 0; font-size: 15px; color: #4488ff; }
    #info .dim { color: #666; }
    #controls {
      position: absolute; top: 10px; right: 10px; z-index: 1;
      display: flex; flex-direction: column; gap: 6px;
    }
    #controls button {
      padding: 6px 12px; font-size: 12px; cursor: pointer;
      border: 1px solid #444; border-radius: 4px;
      background: #1a1a2e; color: #aaa;
      font-family: inherit; transition: all 0.2s;
    }
    #controls button:hover { background: #4488ff; color: #000; border-color: #4488ff; }
  </style>
</head>
<body>
  <div id="info">
    <h2>HaloView</h2>
    <div>Open this page on Quest 3 browser</div>
    <div class="dim">Waiting for streams...</div>
    <div class="dim" style="margin-top: 4px;"><a href="/capture.html" style="color: #4488ff; pointer-events: auto;">Open PC Capture Page</a></div>
  </div>
  <div id="controls">
    <button onclick="window.__haloview?.panelManager.arrangeCurved()">Curved Layout</button>
    <button onclick="window.__haloview?.panelManager.arrangeGrid()">Grid Layout</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
